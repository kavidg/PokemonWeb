<div *ngIf="pokemon.name">
  <div>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} imagen" />
  </div>
  <p>
    <strong>Altura:</strong> {{ pokemon.height }}
  </p>
  <p>
    <strong>Peso:</strong> {{ pokemon.weight }}
  </p>
  <!-- Muestra el tipo de pokemon -->
  <p *ngIf="pokemon.types">
    <strong>Tipo:</strong>
    <ng-container *ngFor="let type of pokemon.types; let last = last">
      {{ type.type.name}}
      <ng-container *ngIf="!last">- </ng-container>
    </ng-container>
  </p>
</div>
